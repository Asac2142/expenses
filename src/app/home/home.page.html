<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Transactions</ion-title>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-icon name="bar-chart" slot="icon-only" color="warning"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="primary" *ngIf="balance$ | async as balance">
    <ion-item slot="start" color="primary">
      <ion-label color="danger">Expenses: ${{ balance.expense }}</ion-label>
    </ion-item>
    <ion-item color="primary">
      <ion-label color="success">Income: ${{ balance.income }}</ion-label>
    </ion-item>
    <ion-item slot="end" color="primary">
      <ion-label>Total: ${{ balance.total }}</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="transactions$ | async as transactions">
    <app-transaction-list [transactions]="transactions"></app-transaction-list>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button color="primary" (click)="onAddTransaction()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-container>
</ion-content>
