<ng-container
  *ngIf="{ transactions: transactions$ | async, balance: balance$ | async, currentDate: currentDate$ | async} as localData">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>Transactions</ion-title>
      <ion-buttons
        *ngIf="localData.transactions?.size"
        slot="end"
        class="ion-padding-end"
        (click)="showSearch = !showSearch">
        <ion-icon name="search-circle" slot="end" size="large"></ion-icon>
      </ion-buttons>
    </ion-toolbar>

    <ion-toolbar color="primary">
      <ion-icon
        role="button"
        class="ion-margin-start"
        slot="start"
        name="chevron-back"
        (click)="back(localData.currentDate)">
      </ion-icon>
      <ion-datetime-button datetime="monthyear"></ion-datetime-button>
      <ion-icon
        role="button"
        class="ion-margin-end"
        slot="end"
        name="chevron-forward"
        (click)="forward(localData.currentDate)">
      </ion-icon>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime #datepicker presentation="month-year" id="monthyear" [showDefaultButtons]="true"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-toolbar>

    <ion-toolbar *ngIf="localData.transactions?.size" color="primary">
      <section class="balance-info">
        <div class="balance-info__info">
          <span class="success">Income</span>
          <span>{{ localData.balance?.income | currency }}</span>
        </div>
        <div class="balance-info__info">
          <span class="danger">Expenses</span>
          <span>{{ localData.balance?.expense | currency }}</span>
        </div>
        <div class="balance-info__info">
          <span class="total">Total</span>
          <span>{{ localData.balance?.total | currency }}</span>
        </div>
      </section>
    </ion-toolbar>

    <ion-toolbar color="primary" class="ion-align-items-center" *ngIf="localData.transactions?.size && showSearch">
      <ion-searchbar placeholder="Search for a transaction"></ion-searchbar>
      <ion-button color="primary" slot="start" fill="clear" (click)="showSearch = false">
        <ion-icon name="close-circle" color="danger"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <app-transaction-list [transactions]="localData.transactions!"></app-transaction-list>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button color="primary" (click)="onAddTransaction()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</ng-container>
