<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="{expenses: expenses$ | async, loading: loading$ | async} as data">
    <h1>loading: {{ data.loading }}</h1>
    <h1>expenses: {{ data.expenses }}</h1>
  </ng-container>
</ion-content>
